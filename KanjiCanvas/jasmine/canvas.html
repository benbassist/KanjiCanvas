<!DOCTYPE html>
<html>
    <head>
        <title>Kanji Canvas</title>
        <style>
            .canvas {
                box-shadow: 0 0 6px red;
                box-sizing: border-box;
                display: block;
                height: 200px;
                margin: 0 auto;
                width: 200px;
            }
        </style>
        <script src="src/DrawingCanvas.js"></script>
    </head>
    <body>
        <canvas class="canvas"></canvas>
        <canvas class="canvas"></canvas>
        <script>
            (function(){
                var i, cans = document.querySelectorAll('.canvas');
                for(i=0; i < cans.length; i++) {
                    var foo = new DrawingCanvas(cans[i]);
                    var cb = function(x,y) {
                        console.log(x + ', ' + y);
                    };
                    foo.drawStartCallback = cb;
                    foo.drawCallback = cb;
                    foo.drawEndCallback = cb;
                }
            })();
        </script>
    </body>
</html>
